basePath: /api/v1
definitions:
  dto.AlgorithmParams:
    properties:
      author_id:
        example: 0
        type: integer
      desc:
        example: 测试算法描述
        type: string
      entry_point:
        example: start.py
        type: string
      exec_binary:
        example: python3
        type: string
      name:
        example: 测试算法
        type: string
    type: object
  dto.GPUList:
    properties:
      count:
        type: integer
      cuda_driver_version:
        type: string
      driver_version:
        type: string
      gpu_info:
        items:
          $ref: '#/definitions/dto.GPUStatus'
        type: array
    type: object
  dto.GPUStatus:
    properties:
      device_name:
        type: string
      memory_total:
        type: integer
      memory_used:
        type: integer
      power_default_limit:
        type: integer
      power_usage:
        type: integer
      process_info:
        items:
          $ref: '#/definitions/dto.ProcessInfoCombined'
        type: array
      uuid:
        type: string
    type: object
  dto.ImageInfo:
    properties:
      created:
        type: string
      image_id:
        type: string
      repository:
        type: string
      size:
        type: string
    type: object
  dto.ImageList:
    properties:
      list:
        items:
          $ref: '#/definitions/dto.ImageInfo'
        type: array
    type: object
  dto.NewUserInput:
    properties:
      email:
        type: string
      raw_password:
        type: string
      user_role:
        type: integer
      username:
        type: string
    required:
    - email
    - raw_password
    - user_role
    - username
    type: object
  dto.ProcessInfoCombined:
    properties:
      command_line:
        type: string
      pid:
        type: integer
      used_gpu_memory:
        type: integer
      user:
        type: string
    type: object
  dto.RunContainerParams:
    properties:
      bash:
        type: boolean
      container_name:
        type: string
      dir_binds:
        items:
          type: string
        type: array
      entry_point:
        items:
          type: string
        type: array
      gpu_uuids:
        items:
          type: string
        type: array
      image_name:
        type: string
      save_to_dir:
        type: string
    type: object
  dto.UserContainerInfoFull:
    properties:
      command:
        type: string
      container_id:
        type: string
      created:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      ports:
        type: string
      status:
        type: string
      username:
        type: string
    type: object
  dto.UserContainerInfoList:
    properties:
      list:
        items:
          $ref: '#/definitions/dto.UserContainerInfoFull'
        type: array
    type: object
  dto.UserLoginInput:
    properties:
      password:
        description: 管理员密码
        example: "12345678"
        type: string
      username:
        description: 管理员用户名
        example: joexu01
        type: string
    required:
    - password
    - username
    type: object
  dto.UserLoginOutput:
    properties:
      token:
        description: 返回的Token
        example: token
        type: string
    type: object
  middleware.Response:
    properties:
      data: {}
      err_msg:
        type: string
      errno:
        type: integer
      stack: {}
      trace_id: {}
    type: object
host: localhost:8880
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Example API
  version: "1.0"
paths:
  /algorithm/new:
    post:
      description: 新建攻击算法
      parameters:
      - description: 上传新算法的必备参数
        in: body
        name: struct
        required: true
        schema:
          $ref: '#/definitions/dto.AlgorithmParams'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 新建攻击算法
      tags:
      - algorithm
  /algorithm/upload:
    post:
      description: 上传攻击所需要的文件
      parameters:
      - description: 攻击算法的ID
        in: query
        name: at_id
        required: true
        type: string
      - description: 上传的文件
        in: formData
        name: upload[]
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 上传攻击所需要的文件
      tags:
      - algorithm
  /container/list:
    get:
      description: 获取我的容器列表
      parameters:
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: page no
        in: query
        name: page_no
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserContainerInfoList'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 获取我的容器列表
      tags:
      - container
  /container/run:
    post:
      description: 测试-运行任务容器
      parameters:
      - description: 运行容器的必备参数
        in: body
        name: struct
        required: true
        schema:
          $ref: '#/definitions/dto.RunContainerParams'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 测试-运行任务容器
      tags:
      - container
  /image/list:
    get:
      description: 获取镜像列表
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ImageList'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 获取镜像列表
      tags:
      - image
  /login:
    post:
      consumes:
      - application/json
      description: 就是用户登录呗
      parameters:
      - description: 用户登录输入
        in: body
        name: struct
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserLoginOutput'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 用户登录
      tags:
      - user
  /resource/cpu:
    get:
      description: 获取CPU基本的状态
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/middleware.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 获取CPU基本的状态
      tags:
      - resource
  /resource/gpu:
    get:
      description: 获取GPU基本的状态包含个数、占用率等
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.GPUList'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 获取GPU基本的状态
      tags:
      - resource
  /user/list:
    get:
      description: 用户列表
      parameters:
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: page no
        in: query
        name: page_no
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/middleware.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 用户列表
      tags:
      - user
  /user/logout:
    get:
      consumes:
      - application/json
      description: 就是用户登出呗
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 用户登出
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 新建用户输入
        in: body
        name: struct
        required: true
        schema:
          $ref: '#/definitions/dto.NewUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/middleware.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 用户注册（仅限管理员）
      tags:
      - user
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
